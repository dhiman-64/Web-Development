<body>

            <tr>

            <tr>

    </table>

    <h2>Table2</h2>

        <thead>
            <tr>
                <th colspan="2">NAME</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <th>First</th>
                <th>Last</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ikshit</td>
                <td>Dhiman</td>
                <td> 20 </td>
            </tr>
            <tr>
                <td>Ishaan</td>
                <td>Dhiman</td>
                <td> 13 </td>
            </tr>
            <tr>
                <td>Nikita</td>
                <td>Dhiman</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
