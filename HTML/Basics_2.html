<!DOCTYPE html>
<!-- What is HMTL5  new element, attributes, behaviours  -->
<!-- Html5 is the latest evolution of the standards that defines html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Block vs  Inline elements-->
    <!-- Block - h1,p,img, div-->
    <!--Inline - a,Span -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, nisi.</p>
    <hr> <!--Horizontal Ruler-->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error, corrupti.</p>
    <br> <!--Break-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, officiis.</p>

    <!--SuperScript and SubScript-->
    <p>H
        <sub>2</sub>
        O
    </p>
    <p>Ikshit
        <sup>
            1
        </sup>
        Dhiman
    </p>



    <!--Entity-->
    <h1>1 &lt; 6</h1>

    

</body>
</html>




<!--Block vs  Inline elements-->
<!-- Block - h1,p,img, div-->
<!--Inline - a,Span -->
